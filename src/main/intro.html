</head>

<body>
    <div id="topBar">
        <div class="logo">L I : V E</div>
        <div class="jaw">
            <a href="./intro.html" id="creNew">CreNewProject</a>
        </div>
    </div>
    <div id="main">
        <span id="Lnbtn" style="font-size:30px; cursor:pointer;margin-left: 10px;" onclick="openLNav()"
            onmouseover="look(1)" onmouseout="Nlook(1)">&#9776;</span>
        <span class="tip-content">press tab key.</span>
        <div>
            <button class="outbtn1" id="eraser2" onmouseover="look(2)" onmouseout="Nlook(2)">erase</button>
            <span class="tip-content2">press 'ctrl + d'.</span>
        </div>
        <div>
            <button id="drawing-mode2" class="outbtn2" onmouseover="look(3)" onmouseout="Nlook(3)">Cancel drawing
                mode</button>
            <span class="tip-content3">press 'ctrl + a'.</span>
        </div>




        <div id="LeftSidenav" class="Leftnav" style="display: flex; flex-direction:column;">
            <a href="javascript:void(0)" class="closebtn" onclick="closeLNav()">&times;</a>

            <div id="about" style="display: inline-block; margin-left: 10px;">
                <button id="drawing-mode" class="drawbtn">Cancel drawing mode</button>
                <br>
                <button id="clear-canvas" class="drawbtn">Clear</button>
                <button class="drawbtn" id="eraser" onmouseover="look()" onmouseout="Nlook()">erase</button>
                <span class="deleteObject">Cancel drawing mode and select then press 'ctrl + d'.</span>
                <br>
                <div id="drawing-mode-options">
                    <label for="drawing-mode-selector" style="width: 100px; height: 40px">Mode:</label>
                    <select id="drawing-mode-selector">
                        <option>Pencil</option>
                        <option>Circle</option>
                        <option>Spray</option>
                        <option>Pattern</option>

                        <option>hline</option>
                        <option>vline</option>
                        <option>square</option>
                        <option>diamond</option>
                    </select><br>

                    <label for="drawing-line-width">Line width:</label>
                    <span>30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>
                    <div id="drawoffset">
                        <label for="drawing-color">Line color:</label>
                        <input type="color" value="#000000" id="drawing-color"><br>

                        <label for="drawing-shadow-color">Shadow color:</label>
                        <input type="color" value="#000000" id="drawing-shadow-color"><br>

                        <label for="drawing-shadow-width">Shadow width:</label>
                        <span>0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

                        <label for="drawing-shadow-offset">Shadow offset:</label>
                        <span>0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
                    </div>
                    <button class="drawbtn" id="txboox">text box</button>

                </div>
            </div>
            <input type="text" class="proname" id="proname" placeholder="project name">
            <button class="downbtn" onclick="download_image()">download</button>


        </div>

        <div style="width: 7vw; height: 100%;"></div>
        <div id="draw">
            <div style="width: 100%;height: 3vh;"></div>
            <div id="isCanvas">
                <canvas id="canvas" width="1600px" height="900px"></canvas>
            </div>
        </div>

    </div>

    <script src="./intro.js"></script>
    <script>
        (function () {
            var $ = function (id) {
                return document.getElementById(id)
            };

            var canvas = this.__canvas = new fabric.Canvas('canvas', {
                isDrawingMode: true
            });

            fabric.Object.prototype.transparentCorners = false;

            var drawingModeEl = $('drawing-mode'),
                drawingModeEl2 = $('drawing-mode2'),
                drawingOptionsEl = $('drawing-mode-options'),
                drawingColorEl = $('drawing-color'),
                drawingShadowColorEl = $('drawing-shadow-color'),
                drawingLineWidthEl = $('drawing-line-width'),
                drawingShadowWidth = $('drawing-shadow-width'),
                drawingShadowOffset = $('drawing-shadow-offset'),
                clearEl = $('clear-canvas'),
                eraser = $('eraser'),
                drawoffset = $('drawoffset');

            clearEl.onclick = function () {
                canvas.clear()
            };

            drawingModeEl.onclick = function () {
                canvas.isDrawingMode = !canvas.isDrawingMode;
                if (canvas.isDrawingMode) {
                    drawingModeEl.innerHTML = 'Cancel drawing mode';
                    drawingOptionsEl.style.display = '';
                    drawingModeEl2.innerHTML = "Cancel drawing mode";
                } else {
                    drawingModeEl.innerHTML = 'Enter drawing mode';
                    drawingOptionsEl.style.display = 'none';
                    drawingModeEl2.innerHTML = 'Enter drawing mode';
                }
            };
            drawingModeEl2.onclick = function () {
                canvas.isDrawingMode = !canvas.isDrawingMode;
                if (canvas.isDrawingMode) {
                    drawingModeEl.innerHTML = 'Cancel drawing mode';
                    drawingModeEl2.innerHTML = 'Cancel drawing mode';
                    drawingOptionsEl.style.display = '';
                } else {
                    drawingModeEl.innerHTML = 'Enter drawing mode';
                    drawingModeEl2.innerHTML = 'Enter drawing mode';
                    drawingOptionsEl.style.display = 'none';
                }
            };

            if (fabric.PatternBrush) {
                var vLinePatternBrush = new fabric.PatternBrush(canvas);
                vLinePatternBrush.getPatternSrc = function () {

                    var patternCanvas = fabric.document.createElement('canvas');
                    patternCanvas.width = patternCanvas.height = 10;
                    var ctx = patternCanvas.getContext('2d');

                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(0, 5);
                    ctx.lineTo(10, 5);
                    ctx.closePath();
                    ctx.stroke();

                    return patternCanvas;
                };

                var hLinePatternBrush = new fabric.PatternBrush(canvas);
                hLinePatternBrush.getPatternSrc = function () {

                    var patternCanvas = fabric.document.createElement('canvas');
                    patternCanvas.width = patternCanvas.height = 10;
                    var ctx = patternCanvas.getContext('2d');

                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(5, 0);
                    ctx.lineTo(5, 10);
                    ctx.closePath();
                    ctx.stroke();

                    return patternCanvas;
                };

                var squarePatternBrush = new fabric.PatternBrush(canvas);
                squarePatternBrush.getPatternSrc = function () {

                    var squareWidth = 10,
                        squareDistance = 2;

                    var patternCanvas = fabric.document.createElement('canvas');
                    patternCanvas.width = patternCanvas.height = squareWidth + squareDistance;
                    var ctx = patternCanvas.getContext('2d');

                    ctx.fillStyle = this.color;
                    ctx.fillRect(0, 0, squareWidth, squareWidth);

                    return patternCanvas;
                };

                var diamondPatternBrush = new fabric.PatternBrush(canvas);
                diamondPatternBrush.getPatternSrc = function () {

                    var squareWidth = 10,
                        squareDistance = 5;
                    var patternCanvas = fabric.document.createElement('canvas');
                    var rect = new fabric.Rect({
                        width: squareWidth,
                        height: squareWidth,
                        angle: 45,
                        fill: this.color
                    });

                    var canvasWidth = rect.getBoundingRect().width;

                    patternCanvas.width = patternCanvas.height = canvasWidth + squareDistance;
                    rect.set({
                        left: canvasWidth / 2,
                        top: canvasWidth / 2
                    });

                    var ctx = patternCanvas.getContext('2d');
                    rect.render(ctx);

                    return patternCanvas;
                };

                var img = new Image();

                var texturePatternBrush = new fabric.PatternBrush(canvas);
                texturePatternBrush.source = img;
            }

            $('drawing-mode-selector').onchange = function () {

                if (this.value === 'hline') {
                    canvas.freeDrawingBrush = vLinePatternBrush;
                } else if (this.value === 'vline') {
                    canvas.freeDrawingBrush = hLinePatternBrush;
                } else if (this.value === 'square') {
                    canvas.freeDrawingBrush = squarePatternBrush;
                } else if (this.value === 'diamond') {
                    canvas.freeDrawingBrush = diamondPatternBrush;
                } else if (this.value === 'texture') {
                    canvas.freeDrawingBrush = texturePatternBrush;
                } else {
                    canvas.freeDrawingBrush = new fabric[this.value + 'Brush'](canvas);
                }

                if (canvas.freeDrawingBrush) {
                    canvas.freeDrawingBrush.color = drawingColorEl.value;
                    canvas.freeDrawingBrush.width = parseInt(drawingLineWidthEl.value, 10) || 1;
                    canvas.freeDrawingBrush.shadow = new fabric.Shadow({
                        blur: parseInt(drawingShadowWidth.value, 10) || 0,
                        offsetX: 0,
                        offsetY: 0,
                        affectStroke: true,
                        color: drawingShadowColorEl.value,
                    });
                }
            };

            drawingColorEl.onchange = function () {
                canvas.freeDrawingBrush.color = this.value;
            };
            drawingShadowColorEl.onchange = function () {
                canvas.freeDrawingBrush.shadow.color = this.value;
            };
            drawingLineWidthEl.onchange = function () {
                canvas.freeDrawingBrush.width = parseInt(this.value, 10) || 1;
                this.previousSibling.innerHTML = this.value;
            };
            drawingShadowWidth.onchange = function () {
                canvas.freeDrawingBrush.shadow.blur = parseInt(this.value, 10) || 0;
                this.previousSibling.innerHTML = this.value;
            };
            drawingShadowOffset.onchange = function () {
                canvas.freeDrawingBrush.shadow.offsetX = parseInt(this.value, 10) || 0;
                canvas.freeDrawingBrush.shadow.offsetY = parseInt(this.value, 10) || 0;
                this.previousSibling.innerHTML = this.value;
            };

            if (canvas.freeDrawingBrush) {
                canvas.freeDrawingBrush.color = drawingColorEl.value;
                canvas.freeDrawingBrush.width = parseInt(drawingLineWidthEl.value, 10) || 1;
                canvas.freeDrawingBrush.shadow = new fabric.Shadow({
                    blur: parseInt(drawingShadowWidth.value, 10) || 0,
                    offsetX: 0,
                    offsetY: 0,
                    affectStroke: true,
                    color: drawingShadowColorEl.value,
                });
            }

            eraser.onclick = function () {
                canvas.getActiveObjects().forEach((obj) => {
                    canvas.remove(obj)
                });
                canvas.discardActiveObject().renderAll()
            }

            eraser2.onclick = function () {
                canvas.getActiveObjects().forEach((obj) => {
                    canvas.remove(obj)
                });
                canvas.discardActiveObject().renderAll()
            }

            var txbox = new fabric.Textbox('write here!', {
                width: 300,
                top: 40,
                left: 40,
                fontSize: 60,
                textAlign: 'center',
                fontFamily: 'Red Hat Text',
                fixWidth: 300
            });

            canvas.on('text:changed', function (opt) {
                var txbox = opt.target;
                if (txbox.width > txbox.fixedWidth) {
                    txbox.fontSize *= txbox.fixedWidth / (txbox.width + 1);
                    txbox.width = txbox.fixedWidth;
                }
            })

            var txboox = document.getElementById("txboox");

            txboox.addEventListener('click', () => {
                canvas.add(new fabric.Textbox('write here!', {
                    width: 300,
                    top: 40,
                    left: 40,
                    fontSize: 60,
                    textAlign: 'center',
                    fontFamily: 'Red Hat Text',
                    fixWidth: 300
                }));
            })

            var isCtrl = false;
            document.onkeyup = function (e) {
                if (e.which == 17) isCtrl = false;
            }

            document.onkeydown = function (e) {
                if (e.which == 17) isCtrl = true;
                if (e.which == 65 && isCtrl == true) {
                    canvas.isDrawingMode = !canvas.isDrawingMode;
                    if (canvas.isDrawingMode) {
                        drawingModeEl.innerHTML = 'Cancel drawing mode';
                        drawingModeEl2.innerHTML = "Cancel drawing mode";
                        drawingOptionsEl.style.display = '';
                    } else {
                        drawingModeEl.innerHTML = 'Enter drawing mode';
                        drawingModeEl2.innerHTML = 'Enter drawing mode';
                        drawingOptionsEl.style.display = 'none';
                    }
                    return false;
                }
                if (e.which == 68 && isCtrl == true) {
                    canvas.getActiveObjects().forEach((obj) => {
                        canvas.remove(obj)
                    });
                    canvas.discardActiveObject().renderAll()
                    return false;
                }
            }

        })();

    </script>
</body>

</html>
